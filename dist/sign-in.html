<!doctype html>
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	
	<link rel="stylesheet" href="./assets/css/style2.css">

	</head>

<body class="img js-fullheight" style="background-image: url(./assets/img/bg.jpg);"></body>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 d-flex flex-column justify-content-center  pt-lg-0 order-2 order-lg-1">
        <div class="container">
         
                <h3 class="mb-4 text-center">Have an account?</h3>
                <form class="check" >
                  <div class="form-group">
                    <label style="color: white;" for="UserName2">User Name</label>
                    <input type="text" class="form-control" id="UserName2" placeholder="Enter your User name" required>
                  </div>
                  <div class="form-group">
                    <label style="color: white;" for="password2">Password</label>
                    <input type="password" class="form-control" id="password2" placeholder="Enter your password" required>
                    <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                  </div>
                  <div class="form-group">
                    <button  class="form-control btn btn-primary submit px-3">Sign Up</button>
                  </div>
                  <div class="form-group d-md-flex">
                    
                      
                  </div>
                </form>
        </div>

      </div>
      <div class="col-lg-6 d-flex flex-column justify-content-center pt-4 pt-lg-0 order-2 order-lg-1" >
        <form class="add">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label style="color: white;"  for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
            </div>
            <div class="form-group col-md-6">
              <label style="color: white;" for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label style="color: white;"  for="age">Age</label>
              <input type="number" class="form-control" id="age" placeholder="Enter your age" required>
            </div>
            <div class="form-group col-md-6">
              <label style="color: white;"  for="accountType">Account Type</label>
              <select class="form-control" id="accountType" required>
                <option value="" selected disabled>Select account type</option>
                <option style="color: rgb(7, 0, 0);" value="Personal">Personal</option>
                <option style="color: rgb(7, 0, 0);" value="Business">Business</option>
                <option style="color: rgb(7, 0, 0);" value="Checkings">Checkings</option>
                <option style="color: rgb(7, 0, 0);"value="IBA">IBA</option>
              </select>
            </div>
          </div>
          <div class="form-group col-md-6">
              <label style="color: white;" for="UserName">User Name</label>
              <input type="text" class="form-control" id="UserName" placeholder="Enter your User name" required>
            </div>
          <div class="form-group col-md-6">
              <label style="color: white;" for="password">Password</label>
              <input type="pasword" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
          <button  class="form-control btn btn-primary submit px-3">Sign Up</button>
        </form>
      </div>





	
	<section class="ftco-section">
		
	</section>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="bundle.js"></script>
	</body>
</html>
