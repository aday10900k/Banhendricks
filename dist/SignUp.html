<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Banhendricks</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  
</head>

<body>

 
  
  <section id="hero" class="d-flex align-items-center">

    <div class="container">
      <div class="row">
        <div class="col-lg-6 d-flex flex-column justify-content-center pt-4 pt-lg-0 order-2 order-lg-1" data-aos="fade-up" data-aos-delay="200">
            <form class="add">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label style="color: white;"  for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
                  </div>
                  <div class="form-group col-md-6">
                    <label style="color: white;" for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label style="color: white;"  for="age">Age</label>
                    <input type="number" class="form-control" id="age" placeholder="Enter your age" required>
                  </div>
                  <div class="form-group col-md-6">
                    <label style="color: white;"  for="accountType">Account Type</label>
                    <select class="form-control" id="accountType" required>
                      <option value="" selected disabled>Select account type</option>
                      <option value="personal">Personal</option>
                      <option value="business">Business</option>
                      <option value="checkings">Checkings</option>
                      <option value="iba">IBA</option>
                    </select>
                  </div>
                </div>
                <div class="form-group col-md-6">
                    <label style="color: white;" for="UserName">User Name</label>
                    <input type="text" class="form-control" id="UserName" placeholder="Enter your User name" required>
                  </div>
                <div class="form-group col-md-6">
                    <label style="color: white;" for="password">Password</label>
                    <input type="pasword" class="form-control" id="password" placeholder="Enter your password" required>
                  </div>
                <button  class="btn-get-started scrollto">Sign Up</button>
              </form>

           
        
      </div>
    </div>

  </section><!-- End Hero -->
 
  <!-- Template Main JS File -->
  
  <script src="bundle.js"></script>

 
</body>
</html>
